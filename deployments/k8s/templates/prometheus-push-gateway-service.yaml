{{- if .Values.prometheus_push_gateway.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.prometheus_push_gateway.name }}
spec:
  ports:
    - name: http
      port: {{ .Values.prometheus_push_gateway.port }}
      protocol: TCP
      targetPort: 9091
  selector:
    app: {{ .Values.prometheus_push_gateway.name }}
{{- end }}
